<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFizzle Invitational</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">LFizzle Invitational</h1>
    </header>
    <nav>
        <div id="rules-box">
            <div id="rules-icon" class="nav-icons">icon</div>
            <span id="rules-text" class="nav-text">Rules</span>
        </div>
        <div id="history-box">
            <div id="history-icon" class="nav-icons">icon</div>
            <span id="history-text" class="nav-text">History</span>
        </div>
        <div id="pairings-box">
            <div id="pairings-icon" class="nav-icons">icon</div>
            <span id="pairings-text" class="nav-text">Pairings</span>
        </div>
        <div id="standings-box">
            <div id="standings-icon" class="nav-icons">icon</div>
            <span id="standings-text" class="nav-text">Standings</span>
        </div>
    </nav>
    <main>
        <section id="main-section">
            <span id="date">July 1, 2023</span>
            <span id="course">Elk Ridge Golf Course</span>
            <span class="contact-info">1 Saint Martin's Springs Road</span>
            <span class="contact-info">Carson, WA 98610</span>
            <span class="contact-info">(509) 427-0127</span>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
